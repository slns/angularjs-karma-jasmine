<div class="container">
    <div class="row">

        <div class="col-md-4" ng-repeat="contato in cc.contato">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">{{contato.nome}}</h3>
                </div>
                <div class="panel-body">
                    <div><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{contato.sexo}} </div>
                    <div><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> {{contato.cidade}} </div>
                    <div><span class="glyphicon glyphicon-link" aria-hidden="true"></span> {{contato.nascimento | data}} </div>
					<div><span class="glyphicon glyphicon-link" aria-hidden="true"></span> {{contato.social.nome}} </div>
				</div>
            </div>
        </div>
    </div>
</div>
