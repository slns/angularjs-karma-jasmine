<div class="container">
  <div class="row">

    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center">{{cc.contato.nome}}</h3>
        </div>
        <div class="panel-body">
          <div><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{cc.contato.sexo}} </div>
          <div><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> {{cc.contato.cidade}} </div>
          <div><span class="glyphicon glyphicon-link" aria-hidden="true"></span> {{cc.contato.nascimento | data}} </div>

          <div><span class="glyphicon glyphicon-link" aria-hidden="true"></span> {{cc.contato.social.nome}} </div>
          <div ng-if="cc.contato.social.url"><span class="glyphicon glyphicon-link" aria-hidden="true"></span> {{cc.contato.social.url}} </div>
          <div ng-if="cc.contato.social.icone"><span class="glyphicon glyphicon-link" aria-hidden="true"></span> {{cc.contato.social.icone}} </div>

        </div>
      </div>
    </div>
  </div>
</div>
